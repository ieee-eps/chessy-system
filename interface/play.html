<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Chessy - Jouer</title>  
  <link rel="stylesheet" href="chessboard.css">  
  <link rel="stylesheet" href="play.css">
</head>  
<body>  
  <div>  
    <h1>BIENVENUE DANS L'ESPACE DE JEU !</h1>
  </div>  

  <div id="play-page">  
    <!-- Ã‰chiquier -->  
    <div id="board1" style="width: 286px"></div>

    <!-- Zone de texte -->  
    <div id="text-area-container">
      TEXTE
    </div>  
  </div>  

  <!-- New Bottom Timer -->  
  <div id="bottom-timer-container">  
    <div id="timer1" class="timer">05:00</div>  
    <div class="divider"></div>  
    <div id="timer2" class="timer">05:00</div>  
  </div>  

  <script src="jquery.js"></script>  
  <script src="chessboard.js"></script>  

  <script>  
    var board1 = Chessboard('board1', 'start');  

    // Function to start timers  
    function startTimer(timerId, timeLeft) {  
      const timerElement = document.getElementById(timerId);  
      const interval = setInterval(function () {  
        if (timeLeft <= 0) {  
          clearInterval(interval);  
        } else {  
          timeLeft--;  
          const minutes = Math.floor(timeLeft / 60);  
          const seconds = timeLeft % 60;  
          timerElement.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;  
        }  
      }, 1000);  
    }  

    // Start the timers at 5 minutes (300 seconds)  
    startTimer('timer1', 300);  
    startTimer('timer2', 300);  
  </script>  
</body>  
</html>
